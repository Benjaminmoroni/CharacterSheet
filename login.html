<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
  <form class="form-horizontal" method="post" action="/login/register" enctype="application/x-www-form-urlencoded"><fieldset>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <div class="form-group"><label for="first_name"><b>First name</b></label>
    <input class=".form-control" type="text" placeholder="First Name" name="first_name" required></div>

    <div class="form-group"><label for="last_name"><b>Last Name</b></label>
    <input class=".form-control" type="text" placeholder="Last Name" name="last_name" required></div>

    <div class="form-group"><label for="email"><b>Email</b></label>
    <input class=".form-control" type="text" placeholder="Enter Email" name="email" required></div>

    <div class="form-group"><label for="psw"><b>Password</b></label>
    <input class=".form-control" type="password" placeholder="Enter Password" name="psw" required></div>

    <div class="form-group"><label for="psw-repeat"><b>Repeat Password</b></label>
    <input class=".form-control" type="password" placeholder="Repeat Password" name="psw-repeat" required></div>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="btn btn-success">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <button id="login_btn" type="button" class="btn btn-link" data-toggle="modal" data-target="#id01">Sign in</button></p>
  </div>
</fieldset>
</form>


<!-- The Modal -->
<div id="id01" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
  <!-- Modal Content -->
        <form class="form-horizontal" method="post" action="/login/login" enctype="application/x-www-form-urlencoded">
          <div class="imgcontainer">
            <img src="img_avatar2.png" alt="Avatar" class="avatar">
          </div>

          <div class="container">
            <div class="form-group"><label for="email2"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email2" required></div>

            <div class="form-group"><label for="psw2"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw2" required></div>

            <button type="submit" class="btn btn-success">Login</button>
            <div class="form-group"><label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label></div>
          </div>

          <div class="container">
            <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>
    </div>
</div>


</body>
</html>
